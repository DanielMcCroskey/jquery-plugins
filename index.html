<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <span class="logo"><a href="index.html">The Bakery</a></span>
        <button id="mobile-menu-button">
            <img id="mobile-menu-icon" src="assets/images/menu.svg"><br>
            <span id="mobile-menu-text">Menu</span>
        </button>
        <menu id="main-menu" class="display-flex display-none-mobile">
            <li><a href="">About Us</a></li>
            <li class="dropdown-trigger">
                <button>Baked Goods</button>
                <menu class="dropdown-menu">
                    <li>
                        <a href="">Cakes</a>
                    </li>
                    <li>
                        <a href="">Cookies</a>
                    </li>
                    <li>
                        <a href="">Pastries</a>
                    </li>
                </menu>
            </li>
            <li>
                <a href="">Contact Us</a>
            </li>
        </menu>
      
    </nav>

    <section id="bakery">
     
        <div class="bakery-flex-container">
            <a  href="#bakery-overlay1" rel="modal:open"><img src="assets/images/cake1.jpg"></a>
            <a  href="#bakery-overlay2" rel="modal:open"><img src="assets/images/cake2.jpg"></a>
            <a href="#bakery-overlay3" rel="modal:open"><img src="assets/images/cake3.jpg"></a>
            <a href="#bakery-overlay4" rel="modal:open"><img src="assets/images/cake4.jpg"></a>
        </div>
        <div id="bakery-overlay1" class="modal">
            <img id="overlay-image" src="assets/images/cake1.jpg">
            <p>Caption 1</p>
          </div>

          <div id="bakery-overlay2" class="modal">
            <img id="overlay-image" src="assets/images/cake2.jpg">
            <p>Caption 2</p>
          </div>

          <div id="bakery-overlay3" class="modal">
            <img id="overlay-image" src="assets/images/cake3.jpg">
            <p>Caption 3</p>
          </div>

          <div id="bakery-overlay4" class="modal">
            <img id="overlay-image" src="assets/images/cake4.jpg">
            <p>Caption 4</p>
          </div>
    </section>

    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img src="assets/images/cake1.jpg"></li>
                  <li class="splide__slide"><img src="assets/images/cake2.jpg"></li>
                   <li class="splide__slide"><img src="assets/images/cake3.jpg"></li>
                   <li class="splide__slide"><img src="assets/images/cake4.jpg"></li>
              </ul>
        </div>
      </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<!-- splide -->

https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
