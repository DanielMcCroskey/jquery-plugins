<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakery</title>
    <!-- Connect Your CSS File -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Add in a <header> element with a nested <nav> -->
    <header>
        <nav>
            <span class="logo">The Bakery</span>
            <menu id="main-menu">
                <li> 
                    <a href=""> About Us </a>
                </li>
                <li> 
                    <a href=""> Baked Goods </a>
                </li>
                <li> 
                    <a href=""> Contact Us </a>
                </li>
            </menu>
        </nav>
    </header>
<!-- Add <main> element -->
    <main>
        <!-- Nested inside <main> add a <section> with the ID welcome -->
        <section id="welcome">
            <h1>Welcome to Our Bakery</h1>
            <img src="assets/images/cake1.jpg">
        </section>
        <!-- Nested inside <main> add a <section> with the ID featured -->
        <section id="featured">
            <h2>Featured</h2>

        </section>
          <!-- Nested inside <main> add a <section> with the ID gallery -->
        <section id="gallery">
            <h2>Gallery</h2>

        </section>
    </main>
    
  
<!-- Connect your JS File -->
 <script src="assets/js/script.js"></script>
</body>
</html>
